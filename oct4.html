<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pecahan Campuran Interaktif</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input {
      width: 90px;
      padding: 5px;
      margin: 5px;
      text-align: center;
    }
    button {
      padding: 6px 15px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .chart-box {
      text-align: center;
    }
    canvas {
      max-width: 150px;
      max-height: 150px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pecahan Campuran Interaktif</h2>
    <p>Masukkan bilangan campuran:</p>
    <label>Bilangan bulat:</label>
    <input type="number" id="whole" min="0" value="0"> 
    <label>Pembilang:</label>
    <input type="number" id="numerator" min="0" value="1">
    <label>Penyebut:</label>
    <input type="number" id="denominator" min="1" value="3"><br>
    <button onclick="updateMixedFraction()">Tampilkan</button>

    <div class="charts" id="charts"></div>
    <p id="info"></p>
  </div>

  <script>
    let charts = [];

    // Generate palet warna berbeda
    function generateColors(n) {
      let colors = [];
      for (let i = 0; i < n; i++) {
        let hue = Math.round((360 / n) * i);
        colors.push(`hsl(${hue}, 70%, 55%)`);
      }
      return colors;
    }

    function updateMixedFraction() {
      const whole = parseInt(document.getElementById("whole").value);
      const numerator = parseInt(document.getElementById("numerator").value);
      const denominator = parseInt(document.getElementById("denominator").value);

      if (isNaN(whole) || isNaN(numerator) || isNaN(denominator) || denominator <= 0) {
        alert("Masukkan angka yang valid!");
        return;
      }
      if (numerator >= denominator) {
        alert("Pembilang harus lebih kecil dari penyebut untuk pecahan campuran!");
        return;
      }

      // Hapus chart lama
      charts.forEach(c => c.destroy());
      charts = [];
      document.getElementById("charts").innerHTML = "";

      // Tambah lingkaran penuh sesuai bilangan bulat
      for (let i = 0; i < whole; i++) {
        const box = document.createElement("div");
        box.className = "chart-box";

        const label = document.createElement("span");
        label.className = "label";
        label.innerText = "Bilangan bulat ke-" + (i+1);

        const canvas = document.createElement("canvas");

        box.appendChild(label);
        box.appendChild(canvas);
        document.getElementById("charts").appendChild(box);

        let data = Array(denominator).fill(1);
        let colors = generateColors(denominator);

        const chart = new Chart(canvas, {
          type: 'pie',
          data: {
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderColor: "#fff",
              borderWidth: 2
            }]
          },
          options: {
            plugins: { legend: { display: false } }
          }
        });
        charts.push(chart);
      }

      // Tambah 1 lingkaran pecahan (jika pembilang > 0)
      if (numerator > 0) {
        const box = document.createElement("div");
        box.className = "chart-box";

        const label = document.createElement("span");
        label.className = "label";
        label.innerText = "Bagian pecahan";

        const canvas = document.createElement("canvas");

        box.appendChild(label);
        box.appendChild(canvas);
        document.getElementById("charts").appendChild(box);

        let data = Array(denominator).fill(1);
        let colors = generateColors(denominator);

        for (let i = numerator; i < denominator; i++) {
          colors[i] = "#555555"; // sisa jadi abu-abu gelap
        }

        const chart = new Chart(canvas, {
          type: 'pie',
          data: {
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderColor: "#fff",
              borderWidth: 2
            }]
          },
          options: {
            plugins: { legend: { display: false } }
          }
        });
        charts.push(chart);
      }

      // Info pecahan campuran
      document.getElementById("info").innerText = 
        `Bilangan campuran = ${whole} ${numerator}/${denominator}`;
    }

    // Render awal
    updateMixedFraction();
  </script>
</body>
</html>
